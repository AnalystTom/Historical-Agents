<!DOCTYPE html>
<html>
<head>
    <title>Debate Session</title>
    <style>
        /* [Your existing CSS styles remain unchanged] */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        #debate-form {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-group {
            flex: 1 1 45%;
            margin-bottom: 15px;
        }
        .form-group.full-width {
            flex: 1 1 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 500px;
            overflow-y: auto;
            position: relative;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
        .message {
            margin: 10px 0;
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            clear: both;
            word-wrap: break-word;
        }
        .debater1 {
            background-color: #d1e7dd;
            float: left;
            text-align: left;
        }
        .debater2 {
            background-color: #f8d7da;
            float: right;
            text-align: left;
        }
        .debate-started, .debate-ended {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .debate-started {
            color: #28a745;
        }
        .debate-ended {
            color: #FF0000;
            margin-top: 20px;
        }
        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 10px;
        }
        #messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }
        #messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .form-group {
                flex: 1 1 100%;
            }
            .message {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Debate Session</h1>
        <div id="debate-form">
            <div class="form-group full-width">
                <label for="topic">Topic:</label>
                <input type="text" id="topic" value="AI in Football?">
            </div>
            <div class="form-group">
                <label for="debater1">Debater 1 Name:</label>
                <input type="text" id="debater1" value="messi">
            </div>
            <div class="form-group">
                <label for="debater2">Debater 2 Name:</label>
                <input type="text" id="debater2" value="ronaldo">
            </div>
            <div class="form-group">
                <label for="iterations">Max Iterations:</label>
                <input type="number" id="iterations" value="3">
            </div>
            <div class="form-group full-width">
                <button id="start-button">Start Debate</button>
            </div>
        </div>
        <div id="messages"></div>
    </div>
    <script>
        document.getElementById('start-button').addEventListener('click', async function() {
            let topic = document.getElementById('topic').value;
            let debater1_name = document.getElementById('debater1').value;
            let debater2_name = document.getElementById('debater2').value;
            let max_iterations = parseInt(document.getElementById('iterations').value);

            let messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = ""; // Clear previous messages

            // Display "Debate Started" message
            addSystemMessage("Debate Started", "debate-started");

            // Send POST request to the API
            try {
                const response = await fetch('http://localhost:8000/trigger_workflow', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        count: 0,
                        history: "Nothing",
                        current_response: "",
                        debate_topic: topic,
                        debater1: debater1_name,
                        debater2: debater2_name
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                addSystemMessage("Debate Ended", "debate-ended");

                // Display the history
                const history = data.history.split('\n');
                history.forEach(line => {
                    const messageDiv = document.createElement('div');
                    messageDiv.classList.add('message');
                    messageDiv.textContent = line;
                    messagesDiv.appendChild(messageDiv);
                });

            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        });

        // Helper function to add system messages
        function addSystemMessage(message, className) {
            const messagesDiv = document.getElementById("messages");
            const systemMessage = document.createElement('p');
            systemMessage.classList.add(className);
            systemMessage.textContent = message;
            messagesDiv.appendChild(systemMessage);

            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
