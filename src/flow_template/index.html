<!DOCTYPE html>
<html>
<head>
    <title>Debate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px; /* Set maximum width */
            margin: 0 auto; /* Center the container */
            padding: 20px;
            background-color: #ffffff;
            min-height: 100vh; /* Ensure full viewport height */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Add subtle shadow */
        }
        h1 {
            color: #333;
            text-align: center; /* Center the heading */
            margin-bottom: 30px;
        }
        #debate-form {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-group {
            flex: 1 1 45%;
            margin-bottom: 15px;
        }
        .form-group.full-width {
            flex: 1 1 100%;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 500px;
            overflow-y: auto;
            position: relative;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
        .message {
            margin: 10px 0;
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            clear: both;
            word-wrap: break-word;
        }
        .debater1 {
            background-color: #d1e7dd; /* Light green */
            float: left;
            text-align: left;
        }
        .debater2 {
            background-color: #f8d7da; /* Light red */
            float: right;
            text-align: left;
        }
        .debate-started, .debate-ended {
            text-align: center;
            font-weight: bold;
            color: #28a745; /* Green for started */
            margin-bottom: 20px;
        }
        .debate-ended {
            color: #FF0000; /* Red for ended */
        }
        /* Scrollbar styling */
        #messages::-webkit-scrollbar {
            width: 10px;
        }
        #messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }
        #messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .form-group {
                flex: 1 1 100%;
            }
            .message {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Debate Session</h1>
        <div id="debate-form">
            <div class="form-group full-width">
                <label for="topic">Topic:</label>
                <input type="text" id="topic" value="AI in Football?">
            </div>
            <div class="form-group">
                <label for="debater1">Debater 1 Name:</label>
                <input type="text" id="debater1" value="messi">
            </div>
            <div class="form-group">
                <label for="debater2">Debater 2 Name:</label>
                <input type="text" id="debater2" value="ronaldo">
            </div>
            <div class="form-group">
                <label for="iterations">Max Iterations:</label>
                <input type="number" id="iterations" value="3">
            </div>
            <div class="form-group full-width">
                <button id="start-button">Start Debate</button>
            </div>
        </div>
        <div id="messages"></div>
    </div>
    <script>
        let ws;
        document.getElementById('start-button').addEventListener('click', function() {
            let topic = document.getElementById('topic').value;
            let debater1_name = document.getElementById('debater1').value;
            let debater2_name = document.getElementById('debater2').value;
            let max_iterations = parseInt(document.getElementById('iterations').value);

            let messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML = "<p class='debate-started'>Debate Started</p>";

            // Initialize WebSocket
            ws = new WebSocket("ws://localhost:8000/debate");

            ws.onopen = function() {
                // Send initial data
                ws.send(JSON.stringify({
                    "topic": topic,
                    "debater1_name": debater1_name,
                    "debater2_name": debater2_name,
                    "max_iterations": max_iterations
                }));
            };

            ws.onmessage = function(event) {
                let data = JSON.parse(event.data);

                if (data.event === "debate_ended") {
                    messagesDiv.innerHTML += "<p class='debate-ended'>Debate Ended</p>";
                } else if (data.error) {
                    // Handle errors (e.g., evaluator rejected the response)
                    messagesDiv.innerHTML += `<div class="message debater-error"><strong>${data.debater}:</strong> ${data.error}</div>`;
                } else {
                    // Display debater messages
                    let messageDiv = document.createElement('div');
                    messageDiv.classList.add('message');

                    if (data.debater === debater1_name) {
                        messageDiv.classList.add('debater1');
                    } else if (data.debater === debater2_name) {
                        messageDiv.classList.add('debater2');
                    } else {
                        // Handle unknown debater
                        messageDiv.classList.add('debater1');
                    }

                    messageDiv.innerHTML = `<strong>${data.debater}:</strong> ${data.statement}`;
                    messagesDiv.appendChild(messageDiv);
                }

                // Scroll to bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };

            ws.onclose = function() {
                console.log("WebSocket connection closed");
            };

            ws.onerror = function(error) {
                console.error("WebSocket error:", error);
            };
        });
    </script>
</body>
</html>
